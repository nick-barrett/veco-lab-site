apiVersion: vmoperator.vmware.com/v1alpha1
kind: VirtualMachineClass
metadata:
  name: ubuntu-usb-vm
  namespace: default
spec:
  hardware:
    cpus: 2
    memory: 2Gi
    devices:
      dynamicDirectPathIODevices:
        - vendorID: 0x0001
          deviceID: 0x0100
---
apiVersion: vmoperator.vmware.com/v1alpha1
kind: VirtualMachine
metadata:
  name: ubuntu-vm
  namespace: default
  annotations:
    vmoperator.vmware.com/image-supported-check: disable
spec:
  className: ubuntu-usb-vm
  imageName: cloud-images.ubuntu.com/noble/current/noble-server-cloudimg-amd64.ova
  powerState: poweredOn
  vmMetadata:
    configMapName: ubuntu-props
    transport: CloudInit
---
apiVersion: v1
