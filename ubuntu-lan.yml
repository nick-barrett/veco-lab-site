apiVersion: vmoperator.vmware.com/v1alpha1
kind: VirtualMachineClass
metadata:
  name: ubuntu-usb-vm-001
  namespace: default
spec:
  policies:
    resources:
      requests:
        cpu: 2
        memory: 2Gi
      limits:
        cpu: 2
        memory: 2Gi
  hardware:
    cpus: 2
    memory: 2Gi
  configSpec: |
    {
      "deviceChange": [
        {
          "device": {
            "_typeName": "VirtualUSB",
            "key": 100,
            "connected": true,
            "vendor": 0x0e0f,
            "product": 0x8003 
          }
        },
        {
          "device": {
            "_typeName": "VirtualUSBXHCIController",
            "key": 99,
            "autoConnectDevices": true,
            "busNumber": 10
          }
        }
      ],
      "operation": "edit"
    }
---
apiVersion: vmoperator.vmware.com/v1alpha1
kind: VirtualMachine
metadata:
  name: ubuntu-vm-new
  namespace: default
  annotations:
    vmoperator.vmware.com/image-supported-check: disable
spec:
  className: ubuntu-usb-vm
  imageName: cloud-images.ubuntu.com/noble/current/noble-server-cloudimg-amd64.ova
  powerState: poweredOn
  networkInterfaces:
  - networkName: "VM Network"
  vmMetadata:
    configMapName: ubuntu-props
    transport: CloudInit
