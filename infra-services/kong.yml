---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: kong
  namespace: flux-user
spec:
  interval: 1m0s
  url: https://charts.konghq.com
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kong-ingress
  namespace: flux-user
spec:
  targetNamespace: ingress-controller
  interval: 60m0s
  chart:
    spec:
      chart: ingress
      version: '0.10.2'
      sourceRef:
        kind: HelmRepository
        name: kong
      interval: 60m0s
---
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: kong
  annotations:
    konghq.com/gatewayclass-unmanaged: 'true'
spec:
  controllerName: konghq.com/kic-gateway-controller