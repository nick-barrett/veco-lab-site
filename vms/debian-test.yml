apiVersion: vmoperator.vmware.com/v1alpha1
kind: VirtualMachine
metadata:
  name: debian-vm
  namespace: default
  annotations:
    vmoperator.vmware.com/image-supported-check: disable
spec:
  className: guaranteed-large
  imageName: 192.168.60.85:9000/debian12-template.ova
  powerState: poweredOn
  networkInterfaces:
  - networkName: "VM Network"
    ethernetCardType: "vmxnet3"
  vmMetadata:
    configMapName: user-data-debian
    transport: CloudInit
---
apiVersion: v1
kind: ConfigMap
metadata:
    name: user-data-debian
    namespace: default
data:
  user-data: |
    #cloud-config
    users:
      - name: nbarrett
        ssh-authorized-keys:
          - ssh-rsa 
        shell: /bin/bash
        lock_passwd: true
        sudo: ALL=(ALL) NOPASSWD:ALL