apiVersion: vmoperator.vmware.com/v1alpha1
kind: VirtualMachine
metadata:
  name: new-vce-vm
  namespace: default
  annotations:
    vmoperator.vmware.com/image-supported-check: disable
spec:
  className: guaranteed-small
  imageName: 192.168.60.85:9000/edge-5.4-bios.ova
  powerState: poweredOn
  networkInterfaces:
  - networkName: "VM Network"
  - networkName: "VM Network"
  - networkName: "VM Network"
  vmMetadata:
    configMapName: vce-props
    transport: CloudInit
---
apiVersion: v1
kind: ConfigMap
metadata:
    name: vce-props
    namespace: default
data:
  user-data: |
    #cloud-config
    password: passw0rd
    chpasswd: { expire: False }
    ssh_pwauth: True
    velocloud:
      vce:
        vco: vco12-usvi1.velocloud.net
        activation_code: DGXU-R28P-XZ2L-4C5Z
        vco_ignore_cert_errors: true